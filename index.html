<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0px;
        }

        .header {
            height: 80px;
        }

        .footer {
            height: 80px;
        }

        .main-content {
            height: 251px;
        }

        .twin {
            height: 251px;
        }
    </style>

    <title> Bootstreplayout Design</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-primary header">
                <h1 class="text-white">header</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8 bg-success border border-light main-content">
                <h1 class="text-white ">main-content</h1>
            </div>
            <div class="col-4 bg-danger  border-light border border-light">
                <h1 class="text-white ">slidebar</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8 bg-warning border border-light twin">
                <h1 class="text-white ">twin</h1>
            </div>
            <div class="col-4 bg-warning box border-light border border-light">
                <h1 class="text-white ">twin</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12 bg-primary footer">
                <h1 class="text-white">footer</h1>
            </div>
        </div>
    </div>

</body>

</html>
